{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
        <table class="table table-striped">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
            {% for trade in history %}
                <tr>
                    <td class = "{{ trade.type }}">{{ trade.stock }}</td>
                    <td class = "{{ trade.type }}">{{ trade.shares }}</td>
                    <td class = "{{ trade.type }}">${{ trade.price }}</td>
                    <td class = "{{ trade.type }}">{{ trade.time }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
