{% extends "layout.html" %}

{% block title %}
    Create Wiki
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="wiki_name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" name="intro" rows="3" placeholder='Provide an intro to the Wiki' cols='60'></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Create</button>
    </form>
{% endblock %}
